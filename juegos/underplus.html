<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es un mod</title>

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f4f4f4;
        }

        header {
            background-color: #1f1f1f;
            color: #4CAF50;
            text-align: center;
            padding: 15px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
        }

        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .button-secondary {
            background: #555;
        }

        .button-secondary:hover {
            background: #666;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background-color: #1f1f1f;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Descarga Juegos</h1>
    </header>

    <div class="container">
        <h1>Undertale Plus</h1>

        <!-- Carrusel de imágenes -->
        <div class="carousel">
            <div class="carousel-images">
                <img src="https://m.gjcdn.net/game-screenshot/1000/35192760-ll-bxei7uva-v4.webp" alt="Imagen 1">
                <img src="https://m.gjcdn.net/game-screenshot/1000/35914833-s2xyj5ym-v4.webp" alt="Imagen 2">
                <img src="https://m.gjcdn.net/game-screenshot/1000/35192683-ll-x7etkjmh-v4.webp" alt="Imagen 3">
                <img src="https://m.gjcdn.net/game-screenshot/1000/35191578-ll-edbhebkz-v4.webp" alt="Imagen 4">
                <img src="https://m.gjcdn.net/game-screenshot/1000/35457209-ll-sejzdepv-v4.webp" alt="Imagen 5">
                <img src="https://m.gjcdn.net/fireside-post-image/700/39165598-ccj5wyzb-v4.webp" alt="image 6">
            </div>
            <button class="prev" onclick="moveSlide(-1)">❮</button>
            <button class="next" onclick="moveSlide(1)">❯</button>
        </div>

        <div class="button-group">
            <a href="https://gamejolt.com/games/undertaleplus/895064" target="_blank" class="button">Más info</a>
            <a href="https://hugoaleolguin.github.io/jueguitos-piola/" class="button button-secondary">Volver</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Jueguitos Piola. Ningún derecho reservado.</p>
    </footer>

    <script>
        let currentIndex = 0;

        function moveSlide(direction) {
            const slides = document.querySelector('.carousel-images');
            const totalSlides = document.querySelectorAll('.carousel img').length;
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }

            const offset = -currentIndex * 100 + '%';
            slides.style.transform = 'translateX(' + offset + ')';
        }
    </script>
</body>
</html>
